name: actions
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: yarn
    - name: Lint
      run: yarn lint
    - name: Test
      run: yarn test
    - name: Build
      run: yarn build && yarn build-storybook
    - name: Generate coverage report
      run: yarn test:cov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
